<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Select</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Product Selector: Car Brands</h1>
    </div>
    <div class="container">
        <div class="brands-bar">
            <button id="btn-bmw">BMW</button>
            <button id="btn-benz">Benz</button>
            <button id="btn-ferra">Ferrari</button>
            <button id="btn-lambo">Lamborghini</button>
        </div>
        <div class="sub-container">
            <img id="image" src="./images/bmw_x1.jpg" alt="js_orange">
            <div class="serie-selector">
                <label>Color</label>
                <div class="series-button">
                    <button id="btn-1">X1</button>
                    <button id="btn-2">X3</button>
                    <button id="btn-3">X5</button>
                    <button id="btn-4">X7</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>No Copyright <span>//</span> Donny Galaxy</p>
    </div>
    <p id="end">There's nothing after here.</p>
    <script src="cars.js"></script>
</body>
</html>
