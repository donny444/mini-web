<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Select</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1>Product Selector: Programming Languages</h1>
    </div>
    <div class="container">
        <div class="languages-bar">
            <button id="btn-js">Javascript</button>
            <button id="btn-php">PHP</button>
        </div>
        <div class="sub-container">
            <img id="image" src="./images/js_orange.jpg" alt="js_orange">
            <div class="color-selector">
                <label>Color</label>
                <div class="colors-button">
                    <button id="btn-1">Orange</button>
                    <button id="btn-2">Purple</button>
                    <button id="btn-3">Red</button>
                    <button id="btn-4">Grey</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>No Copyright <span>//</span> Donny Galaxy</p>
    </div>
    <script src="languages.js"></script>
</body>
</html>
