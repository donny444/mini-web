<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/htmx.org@1.9.12"></script>
</head>
<body>
    <div class="header">
        <h1>Simple To-Do List Webpage</h1>
        <form class="task-form">
            <input class="task-input" type="text" name="name" placeholder="Add some task here" maxlength="30" required>
            <input class="add-todo" hx-post="/task" hx-target="tasks-list" type="submit" value="Add">
        </form>
    </div>
    <div class="tasks-list"></div>
</body>
</html>
